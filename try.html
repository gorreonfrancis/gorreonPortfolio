<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Link On Scroll</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <nav>
        <div class="main-nav">
            <a href="#" class="logo">Jane Doe</a>
            <ul class="navbar">
                <li class="menu-item">
                    <a href="#home" class="menu-link active">Home</a>
                </li>
                <li class="menu-item">
                    <a href="#resume" class="menu-link">Resume</a>
                </li>
                <li class="menu-item">
                    <a href="#services" class="menu-link">Services</a>
                </li>
                <li class="menu-item">
                    <a href="#blog" class="menu-link">Blog</a>
                </li>
                <li class="menu-item">
                    <a href="#contact" class="menu-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="home" class="content">
        <h1>Home</h1>
    </section>
    <section id="resume" class="content">
        <h1>Resume</h1>
    </section>
    <section id="services" class="content">
        <h1>Services</h1>
    </section>
    <section id="blog" class="content">
        <h1>Blog</h1>
    </section>
    <section id="contact" class="content">
        <h1>Contact</h1>
    </section>
    <script src="try.js"></script>
</body>

</html>
