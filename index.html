<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francis' Portfolio</title>
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
  </head>
  <body class="min-h-screen font-primary text-tertiary pt-[50px] bg-primary scroll-smooth ">

      <!-- Preloader -->
      <div id="preloader" 
          class="fixed inset-0 flex items-center justify-center bg-primary z-[9999]">
        <div class="loader"></div>
      </div>

    <main class="hidden" id="content"> 
      <!-- Header -->
      <div id="nav_bar"></div>

      <!-- BACK TO TOP BUTTON -->
      <button
        onclick="backToTopFunction()"
        id="back_to_top_button"
        class="bg-secondary/60 backdrop-blur-xl rounded-xl p-2 hover:cursor-pointer hover:opacity-60 fixed bottom-10 right-10 z-99 invisible"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          class="text-primary"
          viewBox="0 0 16 16"
        >
          <path fill="currentColor" d="M8 .5L.5 8H5v8h6V8h4.5z" />
        </svg>
      </button>

      <!-- START of Landing Page -->
      <div id="home"></div>
      <!-- End of Landing Page -->

      <!-- Start ABOUT ME -->
      <div id="about"></div>
      <!--End  About Me-->

      <!-- START PROJECTS -->
       <div id="projects"></div>
      <!--End  Projects-->

      <!-- START Contact Me -->
       <div id="contact"></div>
      <!--End  Contact Me-->

      <!-- START Footer -->
       <div id="footer"></div>
      <!--End  footer-->
    </main>

    <script src="javascripts/layout.js"></script>
    <script src="javascripts/nav_bar_active.js"></script>
    <script src="javascripts/back_to_top.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
     AOS.init();
    </script>

    <script>
window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("content").classList.remove("hidden");

      // ðŸ‘‡ Re-initialize AOS so animations work
      AOS.refresh(); 
      // or AOS.init(); if you want to re-apply full settings
    }, 4000); // 5 seconds
  });
</script>
  </body>
</html>
